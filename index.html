<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Todo List JS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      #todo {
        list-style: none;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <div class="navbar bg-primary text-white">
      <div class="row" style="width: 100%">
        <div class="col p-3">
          <h1 class="text text-uppercase mx-3 fs-1 fw-bold">Tudo List</h1>
        </div>
      </div>
    </div>
    <div class="container d-flex flex-row justify-content-center">
      <!-- Content -->
      <div class="content">
        <div class="row">
          <div class="col mx-auto d-flex justify-content-center align-items-center">
            <div class="card my-5">
              <div class="card-body mx-5 p-4" style="height: 500px">
                <h2 class="fw-bold fs-1">Insert Your Todo List</h2>
                <hr />
                <label for="namaTodo">Nama Todo :</label>
                <input class="namaTodo form-control" type="text" />
                <br />
                <label for="deadLineTodo">Deadline Todo :</label>
                <input class="deadLineTodo form-control" type="date" />
                <p class="form-text fw-bold text-center">
                  Kamu Bisa Menambahkan Tanggal Harus <br />
                  Selesai Kegiatan Atau Tidak Di Isi
                </p>
                <button class="btn btn-primary">Send</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Tudo List -->
      <div class="list-todo d-flex flex-column justify-content-center align-items-center mx-3">
        <div class="row">
          <div class="col">
            <div class="card" style="height: 500px">
              <div class="card-body mx-5 p-8">
                <h2 class="fw-bold fs-3">Tudo List Item Yang Sudah Di Tambahkan</h2>
                <hr />
                <ul class="list">
                  <li id="todo"></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Footer -->
    <div class="footer">
      <div class="card">
        <div class="card-footer">
          <h5 class="text fs-5 text-center p-2 my-2">&copy; Rio Aditia Iskandar 2024 - Todo List</h5>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
